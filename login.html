<!DOCTYPE html>
<!--form.html-->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Forms</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>
    <body>
        <h1>안녕하세요. "맛나는귤" 입니다.</h1><br>
        <p>
            <button type = "button" class="navyBtn"  
                onClick="location.href='index.html'"> 메인페이지 </button>
            <button type = "button" class="navyBtn"  
                onClick="location.href='signup.html'"> 회원가입 </button>
            <button type = "button" class="navyBtn"  
                onClick="location.href='signup.html'"> 회원가입 </button>
        </p>
        <div class = "inputbox">
        <form method = "post" action = "http://www.example.com" >
            <input type = "hidden" name = "subject"
                value = "SignUp.html">
            <p>회원정보 입력 (필수)</p>

            <!--id-->
            <p><label class = "required">아이디:
                <input name = "id" type = "text" placeholder = "아이디를 입력하세요." 
                 autocomplete="on" required>
            </label></p>
            
            <!--password-->
            <p><label class = "required">비밀번호:
                <input name = "password" type = "password" placeholder = "비밀번호 입력하세요." required>
            </label></p>
            
            <p>
                <input class = "signup" type = "submit" value = "LogIn">
                <input class = "cancel" type = "reset" value = "Cancel">
            </p>
        </form>
        </div>

    </body>
</html>
